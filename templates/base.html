<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumino'US' | {% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='themes.js') }}"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen font-sans flex flex-col">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-100 dark:bg-gray-900 z-[100] flex items-center justify-center transition-opacity duration-700 opacity-100">
        <div class="loader-circle"></div>
    </div>

    <!-- Mobile Header -->
    <header class="bg-gray-200 dark:bg-gray-800 p-4 flex justify-between items-center md:hidden shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600">Lumino'US'</h1>
        <button id="mobile-menu-btn" class="text-gray-700 dark:text-gray-300 focus:outline-none">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </header>

    <div class="flex flex-grow">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="bg-gray-200 dark:bg-gray-800 w-full md:w-64 p-6 flex-col items-center shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out fixed inset-y-0 z-50 md:sticky md:flex">
            <h1 class="text-3xl font-bold text-blue-600 mb-8">Lumino'US'</h1>
            <nav class="flex flex-col space-y-4 w-full">
                <a href="{{ url_for('home') }}" class="nav-link {% if request.path == url_for('home') %}active{% endif %}">
                    <i class="fas fa-home mr-3"></i>Home
                </a>
                <a href="{{ url_for('control') }}" class="nav-link {% if request.path == url_for('control') %}active{% endif %}">
                    <i class="fas fa-toggle-on mr-3"></i>Control Panel
                </a>
                <a href="{{ url_for('analytics') }}" class="nav-link {% if request.path == url_for('analytics') %}active{% endif %}">
                    <i class="fas fa-chart-line mr-3"></i>Analytics
                </a>
                <a href="{{ url_for('settings') }}" class="nav-link {% if request.path == url_for('settings') %}active{% endif %}">
                    <i class="fas fa-cogs mr-3"></i>Settings
                </a>
                <a href="{{ url_for('contact') }}" class="nav-link {% if request.path == url_for('contact') %}active{% endif %}">
                    <i class="fas fa-envelope mr-3"></i>Contact Us
                </a>
            </nav>
            
            <!-- User Profile and Logout in Sidebar -->
            <div class="mt-auto w-full pt-6">
                <div class="flex items-center space-x-3 text-gray-600 dark:text-gray-400 mb-4">
                    <i class="fas fa-user-circle text-2xl"></i>
                    <span id="user-name">Guest</span>
                </div>
                <a href="{{ url_for('logout') }}" class="nav-link w-full text-center bg-red-500 hover:bg-red-600 text-white font-bold">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-grow p-8">
            <div id="notification-area" class="fixed bottom-4 right-4 z-50"></div>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 dark:bg-gray-800 text-center py-4 text-sm text-gray-600 dark:text-gray-400">
        <p>&copy; 2024 Lumino'US'. All rights reserved.</p>
    </footer>

    <!-- Shared JavaScript -->
    <script src="{{ url_for('static', filename='themes.js') }}"></script>
    <script>
        /**
         * Displays a stackable notification message in the top-right corner.
         * @param {string} message The message to display.
         * @param {string} type The type of notification ('on' for success, 'off' for error).
         */
        function showNotification(message, type) {
            // --- 1. Find or Create the Notification Container ---
            let container = document.getElementById('notification-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'notification-container';
                // Style the container to hold the stack of notifications
                container.style.position = 'fixed';
                container.style.top = '1.25rem';
                container.style.right = '1.25rem';
                container.style.zIndex = '1000';
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.style.gap = '0.75rem'; // Space between notifications
                document.body.appendChild(container);
            }
        
            // --- 2. Create the Notification Element ---
            const notification = document.createElement('div');
            notification.style.position = 'relative'; // For positioning the close button
            notification.style.transition = 'opacity 300ms ease, transform 300ms ease';
            
            // Animation starting state (off-screen to the right)
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(100%)';
        
            notification.textContent = message;
            notification.classList.add('px-4', 'py-3', 'pr-8', 'rounded-md', 'shadow-lg', 'font-semibold');
        
            if (type === 'on') {
                notification.classList.add('bg-green-100', 'text-green-800', 'dark:bg-green-900', 'dark:text-green-200');
            } else {
                notification.classList.add('bg-red-100', 'text-red-800', 'dark:bg-red-900', 'dark:text-red-200');
            }
        
            // --- 3. Create the Close Button ---
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;'; // 'X' symbol
            closeButton.style.position = 'absolute';
            closeButton.style.top = '0.25rem';
            closeButton.style.right = '0.5rem';
            closeButton.style.background = 'transparent';
            closeButton.style.border = 'none';
            closeButton.style.fontSize = '1.5rem';
            closeButton.style.lineHeight = '1';
            closeButton.style.cursor = 'pointer';
            closeButton.style.color = 'inherit'; // Inherit color from parent
            closeButton.style.opacity = '0.7';
        
            notification.appendChild(closeButton);
        
            // --- 4. Define Dismissal Logic ---
            const dismiss = () => {
                // Trigger fade-out animation
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                
                // Remove the element after the animation completes
                setTimeout(() => {
                    notification.remove();
                    // Optional: if the container is empty, remove it
                    if (container.children.length === 0) {
                        container.remove();
                    }
                }, 300); // Must match transition duration
            };
        
            // Add click event to the close button
            closeButton.onclick = () => {
                clearTimeout(timeoutId); // Cancel the auto-dismiss timer
                dismiss();
            };
        
            // Auto-dismiss the notification after 5 seconds
            const timeoutId = setTimeout(dismiss, 5000);
        
            // --- 5. Add to Page and Animate In ---
            container.prepend(notification); // Use prepend to add to the top of the stack
        
            // Trigger fade-in animation
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 10);
        }

        const fetchUserName = async () => {
            try {
                const response = await fetch('/api/get-user-settings');
                const data = await response.json();
                if (data.name) {
                    document.getElementById('user-name').textContent = data.name;
                }
            } catch (error) {
                console.error("Failed to fetch user name:", error);
            }
        };

        const hideLoadingScreen = () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('opacity-0');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 700);
            }
        };
        
        // Mobile sidebar toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        window.addEventListener('load', () => {
            hideLoadingScreen();
            fetchUserName();
        });
    </script>
</body>
</html>
